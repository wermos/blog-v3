            --accent: 196 181 253;               /* Bright violet */

            --secondary: 52 211 153;             /* Bright emerald */
            --tertiary: 251 113 133;             /* Warm coral */
        }

        .scheme-9 {
            --background: 255 253 250;           /* Warm white base */
            --foreground: 31 41 55;              /* Deep blue-gray */
            --muted: 236 254 255;                /* Cyan whisper */
            --muted-foreground: 75 85 99;        /* Neutral gray */
            --accent: 59 130 246;                /* Electric blue */
            --accent-foreground: 255 255 255;

            --background: 15 23 42;              /* Deep navy */

            --accent: 96 165 250;                /* Bright blue */
            --accent-foreground: 15 23 42;
            --secondary: 196 181 253;            /* Bright purple */

        }

        .scheme-10 {
            --background: 254 252 252;           /* Barely pink white */
            --foreground: 45 25 85;              /* Deep purple-blue */
            --muted: 245 243 255;                /* Lavender mist */
            --muted-foreground: 100 80 150;      /* Purple-gray */
            --accent: 139 69 193;                /* Rich purple (primary) */
            --accent-foreground: 255 255 255;
            --secondary: 6 182 212;              /* Cyan (tech) */
            --tertiary: 245 101 101;             /* Coral (warmth) */
            --quaternary: 34 197 94;             /* Green (growth) */
            --highlight: 251 191 36;             /* Gold (achievement) */
        }

        .scheme-10.dark {
            --background: 20 14 35;              /* Deep purple-black */
            --foreground: 248 250 252;           /* Pure white */
            --muted: 45 25 85;                   /* Deep purple */
            --muted-foreground: 196 181 253;     /* Soft purple */
            --accent: 196 181 253;               /* Bright purple */
            --accent-foreground: 20 14 35;
            --secondary: 34 211 238;             /* Bright cyan */
            --tertiary: 251 113 133;             /* Bright coral */
            --quaternary: 74 222 128;            /* Bright green */
            --highlight: 251 191 36;             /* Bright gold */
        }

        .preview {
            background: rgb(var(--background));
            color: rgb(var(--foreground));
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .preview h2 {
            color: rgb(var(--accent));
            margin: 0 0 1rem 0;
        }
        
        .preview p {
            margin: 0.5rem 0;
        }
        
        .preview .muted {
            color: rgb(var(--muted-foreground));
            background: rgb(var(--muted));
            padding: 0.5rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .preview .accent-button {
            background: rgb(var(--accent));
            color: rgb(var(--accent-foreground));
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dynamic Color Scheme Previews</h1>
    <p>Add new schemes to the CSS and they'll automatically appear below!</p>
    
    <div id="previews"></div>

    <script>
        const schemes = [
            { name: "Refined Monochrome", description: "Clean, professional, timeless" },
            { name: "Warm Academic", description: "Scholarly warmth, perfect for technical content" },
            { name: "Modern Tech", description: "GitHub-inspired, developer-focused" },
            { name: "Digital Renaissance", description: "Cyberpunk meets academia - creative and sophisticated" },
            { name: "Neon Academia", description: "Fresh emerald energy with serious undertones" },
            { name: "Sunset Coder", description: "Warm golden hour vibes for creative coding" },
            { name: "Cosmic Synthwave", description: "Future scientist with style - bold and confident" },
            { name: "Prismatic Scholar", description: "Sophisticated spectrum blend - like light through a prism" },
            { name: "Aurora Spectrum", description: "Northern lights energy - multiple colors dancing together" },
            { name: "Quantum Gradient", description: "Multiple possibilities existing simultaneously - truly multidimensional" },
        ];

        const sampleContent = `
            <h3>GSoC Project: Particle Physics Simulation</h3>
            <p>Working on <strong>C++</strong> optimization for the <em>Large Hadron Collider</em> data processing pipeline. This involves complex mathematical operations and real-time analysis.</p>
            
            <div class="muted">
                "The beauty of physics lies in finding simple explanations for complex phenomena." - A quote that captures the essence of scientific discovery.
            </div>
            
            <div class="code-block">
// Optimized integral calculation
double integrate(function f, double a, double b) {
    return simpson_rule(f, a, b, 1000);
}</div>
            
            <h3>Latest Posts</h3>
            <ul>
                <li><a href="#" class="link">Understanding Quantum Field Theory</a></li>
                <li><a href="#" class="link">Genshin Impact: Mathematical Analysis of Gacha Systems</a></li>
                <li><a href="#" class="link">Python vs C++ Performance in Scientific Computing</a></li>
                <li><a href="#" class="link">Anime Recommendation Algorithm Using ML</a></li>
            </ul>
            
            <button class="accent-button">Read Full Article</button>
            <button class="accent-button">Subscribe to Updates</button>
        `;

        function generatePreviews() {
            const container = document.getElementById('previews');
            
            schemes.forEach((scheme, index) => {
                const schemeNum = index + 1;
                
                // Light mode
                const lightDiv = document.createElement('div');
                lightDiv.className = `preview scheme-${schemeNum}`;
                lightDiv.innerHTML = `
                    <h2>${scheme.name} (Light Mode)</h2>
                    <p><em>${scheme.description}</em></p>
                    ${sampleContent}
                `;
                container.appendChild(lightDiv);
                
                // Dark mode
                const darkDiv = document.createElement('div');
                darkDiv.className = `preview scheme-${schemeNum} dark`;
                darkDiv.innerHTML = `
                    <h2>${scheme.name} (Dark Mode)</h2>
                    <p><em>${scheme.description}</em></p>
                    ${sampleContent}
                `;
                container.appendChild(darkDiv);
            });
        }

        // Generate previews when page loads
        generatePreviews();
    </script>
</body>
</html>
