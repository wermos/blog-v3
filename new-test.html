                        <p class="scheme-description">${scheme.description}</p>
                    </div>
                    ${blogContent}
                `;
                container.appendChild(lightDiv);
                
                // Dark mode
                const darkDiv = document.createElement('div');
                darkDiv.className = `scheme-container scheme-${scheme.number} dark`;
                darkDiv.innerHTML = `
                    <div class="scheme-header">
                        <h2 class="scheme-title">${scheme.name} (Dark Mode)</h2>
                        <p class="scheme-description">${scheme.description}</p>
                    </div>
                    ${blogContent}
                `;
                container.appendChild(darkDiv);
            });
        }

        generateSchemes();
    </script>
</body>
</html>
