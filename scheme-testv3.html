template&lt;typename Function&gt;<br>
double integrate(Function f, double a, double b, int n = 1000) {<br>
&nbsp;&nbsp;&nbsp;&nbsp;double h = (b - a) / n;<br>
&nbsp;&nbsp;&nbsp;&nbsp;double sum = f(a) + f(b);<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sum += 2 * f(a + i * h);<br>
